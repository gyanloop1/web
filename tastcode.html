<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .question-title {
            margin: 5px 0;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            padding: 0 10px;
            text-align: center;
            word-break: break-word;
        }
        
        .container {
            position: relative;
            margin-bottom: 10px;
            width: 100%;
            max-width: 800px;
        }
        
        #question-image {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: block;
        }
        
        #answer-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        #answer-image.show {
            opacity: 0.8;
        }
        
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin: 10px 0;
            width: 100%;
            max-width: 800px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex: 1 1 120px;
            min-width: 0;
            white-space: nowrap;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button i {
            font-size: 14px;
        }
        
        #show-answer-btn {
            background-color: #2196F3;
        }
        
        #clear-btn {
            background-color: #f44336;
        }
        
        #prev-btn {
            background-color: #607D8B;
        }
        
        #next-btn {
            background-color: #009688;
        }
        
        .tool-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 800px;
            padding: 0 10px;
        }
        
        .tool-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .tool-options input[type="radio"] {
            margin: 0;
        }
        
        @media (max-width: 480px) {
            button {
                padding: 8px 10px;
                font-size: 12px;
            }
            
            button i {
                font-size: 12px;
            }
            
            .question-title {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="question-title" id="question-title">Question 1: Mark the Himalayas</div>
    </div>
    
    <div class="tool-options">
        <label>
            <input type="radio" name="tool" value="draw" checked>
            <i class="fas fa-pen"></i> Draw (Red)
        </label>
        <label>
            <input type="radio" name="tool" value="erase">
            <i class="fas fa-eraser"></i> Eraser
        </label>
    </div>
    
    <div class="container">
        <img id="question-image" src="https://i.ibb.co/jPXfb9nW/image.png" alt="Question Image">
        <img id="answer-image" src="https://i.ibb.co/qbGfcdz/image.png" alt="Answer Image">
        <canvas id="drawing-canvas"></canvas>
    </div>
    
    <div class="controls">
        <button id="prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
        <button id="show-answer-btn"><i class="fas fa-eye"></i> Show Answer</button>
        <button id="clear-btn"><i class="fas fa-trash-alt"></i> Clear</button>
        <button id="next-btn"><i class="fas fa-arrow-right"></i> Next</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const questionTitle = document.getElementById('question-title');
            const questionImage = document.getElementById('question-image');
            const answerImage = document.getElementById('answer-image');
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            // Buttons
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const clearBtn = document.getElementById('clear-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const toolRadios = document.querySelectorAll('input[name="tool"]');
            
            // State variables
            let isDrawing = false;
            let currentTool = 'draw';
            let currentQuestion = 0;
            let lastX = 0;
            let lastY = 0;
            
            // Optimized touch handling variables
            let touchId = null;
            let isTouchDevice = ('ontouchstart' in window);
            
            // Questions data
            const questions = [
                {
                    title: "Question 1: Mark the Himalayas",
                    questionImage: "https://i.ibb.co/jPXfb9nW/image.png",
                    answerImage: "https://i.ibb.co/qbGfcdz/image.png"
                },
                {
                    title: "Question 2: Mark Kolkata",
                    questionImage: "https://i.ibb.co/jPXfb9nW/image.png",
                    answerImage: "https://i.ibb.co/4W6w1vZ/kolkata.png"
                },
                {
                    title: "Question 3: Mark Mumbai",
                    questionImage: "https://i.ibb.co/jPXfb9nW/image.png",
                    answerImage: "https://i.ibb.co/0nQY7XJ/mumbai.png"
                },
                {
                    title: "Question 4: Mark Delhi",
                    questionImage: "https://i.ibb.co/jPXfb9nW/image.png",
                    answerImage: "https://i.ibb.co/6vJ0p7Z/delhi.png"
                }
            ];
            
            // Initialize canvas with optimized settings
            function resizeCanvas() {
                const img = questionImage;
                const width = img.offsetWidth;
                const height = img.offsetHeight;
                
                if (canvas.width !== width || canvas.height !== height) {
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Set up canvas drawing properties for smooth drawing
                    ctx.lineJoin = 'round';
                    ctx.lineCap = 'round';
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = 'red';
                }
            }
            
            // Load question
            function loadQuestion(index) {
                if (index < 0 || index >= questions.length) return;
                
                currentQuestion = index;
                const q = questions[index];
                questionTitle.textContent = q.title;
                questionImage.src = q.questionImage;
                answerImage.src = q.answerImage;
                answerImage.classList.remove('show');
                showAnswerBtn.innerHTML = '<i class="fas fa-eye"></i> Show Answer';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Update button states
                prevBtn.disabled = (index === 0);
                nextBtn.disabled = (index === questions.length - 1);
            }
            
            // Optimized drawing functions
            function startDrawing(e) {
                isDrawing = true;
                
                // Get position
                const pos = getPosition(e);
                lastX = pos.x;
                lastY = pos.y;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                
                // For touch devices, prevent default to avoid scrolling
                if (e.type === 'touchstart') {
                    e.preventDefault();
                    touchId = e.changedTouches[0].identifier;
                }
            }
            
            function draw(e) {
                if (!isDrawing) return;
                
                // For touch devices, make sure we're using the same touch point
                if (e.type === 'touchmove' && touchId !== null) {
                    const touch = Array.from(e.changedTouches).find(t => t.identifier === touchId);
                    if (!touch) return;
                    e = touch;
                }
                
                // Get position
                const pos = getPosition(e);
                const x = pos.x;
                const y = pos.y;
                
                // Set drawing style based on tool
                if (currentTool === 'draw') {
                    ctx.strokeStyle = 'red';
                    ctx.globalCompositeOperation = 'source-over';
                } else {
                    ctx.strokeStyle = 'white';
                    ctx.globalCompositeOperation = 'destination-out';
                }
                
                // Draw line
                ctx.lineTo(x, y);
                ctx.stroke();
                
                lastX = x;
                lastY = y;
                
                // For touch devices, prevent default to avoid scrolling
                if (e.type === 'touchmove') {
                    e.preventDefault();
                }
            }
            
            function stopDrawing() {
                isDrawing = false;
                touchId = null;
            }
            
            // Helper function to get position from either mouse or touch event
            function getPosition(e) {
                const rect = canvas.getBoundingClientRect();
                let clientX, clientY;
                
                if (e.type.includes('touch')) {
                    clientX = e.clientX || e.touches[0].clientX;
                    clientY = e.clientY || e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                return {
                    x: clientX - rect.left,
                    y: clientY - rect.top
                };
            }
            
            // Event Listeners
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events with passive: false for better performance
            canvas.addEventListener('touchstart', startDrawing, { passive: false });
            canvas.addEventListener('touchmove', draw, { passive: false });
            canvas.addEventListener('touchend', stopDrawing, { passive: false });
            canvas.addEventListener('touchcancel', stopDrawing, { passive: false });
            
            // Tool selection
            toolRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    currentTool = this.value;
                });
            });
            
            // Button events
            showAnswerBtn.addEventListener('click', function() {
                answerImage.classList.toggle('show');
                this.innerHTML = answerImage.classList.contains('show') 
                    ? '<i class="fas fa-eye-slash"></i> Hide Answer' 
                    : '<i class="fas fa-eye"></i> Show Answer';
            });
            
            clearBtn.addEventListener('click', function() {
                if (confirm('Clear all drawings?')) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            });
            
            prevBtn.addEventListener('click', function() {
                if (currentQuestion > 0) {
                    loadQuestion(currentQuestion - 1);
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentQuestion < questions.length - 1) {
                    loadQuestion(currentQuestion + 1);
                }
            });
            
            // Handle image load to set canvas size
            questionImage.addEventListener('load', function() {
                resizeCanvas();
            });
            
            // Initialize
            loadQuestion(0);
            window.addEventListener('resize', resizeCanvas);
            
            // Optimize for mobile devices
            if (isTouchDevice) {
                // Disable some browser gestures that might interfere
                document.addEventListener('gesturestart', function(e) {
                    e.preventDefault();
                });
                
                // Prevent elastic scrolling
                document.body.style.overscrollBehavior = 'contain';
            }
        });
    </script>
</body>
</html>
