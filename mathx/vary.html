<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .auth-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }
        
        .auth-container.active {
            transform: scale(1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
            transform: translateY(0);
            transition: all 0.3s ease;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #2980b9 0%, #1a252f 100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-container {
            margin-top: 20px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease;
        }
        
        .success-container.show {
            max-height: 200px;
        }
        
        .checkmark {
            color: #2ecc71;
            font-size: 60px;
            margin: 15px 0;
            display: inline-block;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .checkmark.show {
            transform: scale(1);
        }
        
        .success-message {
            color: #2ecc71;
            font-weight: 600;
            margin-top: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.2s;
        }
        
        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            height: 0;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
            height: auto;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            opacity: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <h1 class="animate__animated animate__fadeInDown">Student Login</h1>
        <div class="input-group">
            <label for="studentId" class="animate__animated animate__fadeInLeft">Student ID</label>
            <input type="text" id="studentId" placeholder="Enter your student ID" class="animate__animated animate__fadeInRight">
        </div>
        <button id="loginBtn" class="animate__animated animate__fadeInUp pulse">Verify</button>
        
        <div class="success-container" id="successContainer">
            <div class="checkmark" id="checkmark">âœ“</div>
            <div class="success-message" id="successMessage">Authentication successful! Redirecting...</div>
        </div>
        
        <div class="error-message" id="errorMessage">Invalid Student ID. Please try again.</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authContainer = document.getElementById('authContainer');
            setTimeout(() => {
                authContainer.classList.add('active');
            }, 100);
            
            document.getElementById('loginBtn').addEventListener('click', authenticate);
            document.getElementById('studentId').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') authenticate();
            });
        });
        
        function authenticate() {
            const studentId = document.getElementById('studentId').value.trim();
            const checkmark = document.getElementById('checkmark');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const successContainer = document.getElementById('successContainer');
            
            // Hide previous messages
            successContainer.classList.remove('show');
            checkmark.classList.remove('show');
            successMessage.classList.remove('show');
            errorMessage.classList.remove('show');
            
            // Valid IDs: 3456, 6789, 9000
            const validIds = ['3456', '6789', '9000'];
            
            if (validIds.includes(studentId)) {
                // Show success indicators with animations
                successContainer.classList.add('show');
                setTimeout(() => {
                    checkmark.classList.add('show');
                    successMessage.classList.add('show');
                    createConfetti();
                }, 300);
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'https://gyanloop1.github.io/web/mathx/dashbord';
                }, 2000);
            } else {
                // Show error message with animation
                errorMessage.classList.add('show');
                shakeAuthContainer();
            }
        }
        
        function shakeAuthContainer() {
            const authContainer = document.getElementById('authContainer');
            authContainer.classList.add('animate__animated', 'animate__headShake');
            setTimeout(() => {
                authContainer.classList.remove('animate__animated', 'animate__headShake');
            }, 1000);
        }
        
        function createConfetti() {
            const colors = ['#f39c12', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6'];
            const container = document.getElementById('authContainer');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '100%';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.width = Math.random() * 8 + 5 + 'px';
                confetti.style.height = Math.random() * 8 + 5 + 'px';
                container.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `float ${animationDuration}s linear forwards`;
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }
    </script>
</body>
</html>
