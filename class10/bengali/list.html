<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Learning Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Tiro+Bangla:ital@0;1&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --primary: #4A90E2;
      --secondary: #E0F2F7;
      --dark: #333;
      --light: #fff;
      --card-bg: #F8F8F8;
      --text-muted: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Alkatra', cursive, sans-serif;
    }

    body {
      background-color: var(--light);
      color: var(--dark);
      padding: 20px;
      min-height: 100vh;
    }

    .top-banner img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .chapters-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .chapters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .chapter-card {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 1px solid #DDDDDD;
    }

    .chapter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(74, 144, 226, 0.2);
    }

    .chapter-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      overflow: hidden;
      margin: 0 auto 15px;
      transition: all 0.3s;
    }

    .chapter-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .chapter-card:hover .chapter-icon {
      transform: rotate(5deg) scale(1.1);
    }

    .chapter-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: var(--dark);
      font-family: 'Tiro Bangla', serif;
    }

    .subtopics-container {
      display: none;
      margin-top: 15px;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtopic-btn {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      width: 100%;
      background-color: var(--light);
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .subtopic-btn:hover {
      background-color: #f1f1f1;
    }

    .subtopic-btn .video-thumbnail {
      width: 120px;
      height: auto;
      border-radius: 8px;
      flex-shrink: 0;
      margin-right: 12px;
    }

    .video-info {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .video-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--dark);
      font-family: 'Tiro Bangla', serif;
    }

    .subtopic-name {
      font-size: 13px;
      margin-bottom: 4px;
      color: var(--primary);
      font-weight: 500;
    }

    .video-date {
      font-size: 12px;
      color: var(--text-muted);
    }

    .active-chapter .subtopics-container {
      display: block;
    }

    .active-chapter {
      border: 2px solid var(--primary);
    }

    .back-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #3A80D5;
    }

    @media (max-width: 768px) {
      .chapters-grid {
        grid-template-columns: 1fr;
      }
    }
    /* Image Button Styles */
        .image-btn-container {
            margin-top: 30px;
            text-align: center;
        }

        .image-btn {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .image-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            border-color: var(--primary-color);
        }
  </style>
</head>
<body>

  <!-- Top banner image -->
  <div class="top-banner" id="topBanner">
    <img src="https://i.ibb.co/y9PfYgY/image.png" alt="Top Banner">
  </div>
 <!-- Image Button that redirects to gyanloop.com -->
            <div class="image-btn-container">
                <a href="https://sites.google.com/view/gyanloop-class/class" target="_blank">
                    <img src="https://i.ibb.co/5X1WXqDm/5.png" alt="Join Live Class" class="image-btn">
                </a>
            </div>
             <div class="image-btn-container">
                <a href="https://gyanloop1.github.io/web/mathx/allchapter" target="_blank">
                    <img src="https://i.ibb.co/wNKkZws3/3.png" alt="Join Live Class" class="image-btn">
                </a>
            </div>
            
        

  <script>
    function showSubtopics(card) {
      const allCards = document.querySelectorAll('.chapter-card');
      allCards.forEach(c => {
        c.classList.remove('active-chapter');
        c.style.display = 'none';
      });

      card.classList.add('active-chapter');
      card.style.display = 'block';
      document.querySelector('.back-btn').style.display = 'block';

      // Hide banner when subtopics show
      document.getElementById('topBanner').style.display = 'none';
    }

    function showAllChapters() {
      const allCards = document.querySelectorAll('.chapter-card');
      allCards.forEach(c => {
        c.classList.remove('active-chapter');
        c.style.display = 'block';
      });

      document.querySelector('.back-btn').style.display = 'none';

      // Show banner again
      document.getElementById('topBanner').style.display = 'block';
    }
  </script>
</body>
</html>
