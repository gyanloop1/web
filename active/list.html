<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swiper Image Carousel with Animated Scroll</title>

<!-- Link to Swiper CSS -->
<link
rel="stylesheet"
href="https://unpkg.com/swiper/swiper-bundle.min.css"
/>

<style>
/* Set up the layout for the swiper container /
html, body {
margin: 0;
padding: 0;
height: 100%;
overflow: hidden; / Prevent scrolling during loading /
}

/ Loading screen styles /
.loading-screen {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: #000;
display: flex;
justify-content: center;
align-items: center;
z-index: 9999;
transition: opacity 0.5s ease-out;
}

.loading-spinner {
width: 50px;
height: 50px;
border: 5px solid rgba(255, 255, 255, 0.3);
border-radius: 50%;
border-top-color: #fff;
animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
to { transform: rotate(360deg); }
}

.content {
display: none; / Hidden until loading completes /
height: 100%;
}

.swiper-container {
width: 100%;
height: 100vh;  / Full viewport height /
position: relative;
}

.swiper-slide img {
width: 100%;
height: 100%;
object-fit: cover;
}

/ Styling for the down scroll icon /
.down-scroll-icon {
position: absolute;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
font-size: 30px;
color: white;
cursor: pointer;
animation: bounce 1.5s infinite;
z-index: 10;
}

/ Animation for the down scroll icon /
@keyframes bounce {
0%, 100% {
transform: translateX(-50%) translateY(0);
}
50% {
transform: translateX(-50%) translateY(10px);
}
}

/ Mobile responsiveness /
@media (max-width: 600px) {
.swiper-container {
height: 100vh;
}

.swiper-slide img {
object-fit: contain;
background-color: #000; / Add background for letterboxed images /
}
}

/ Hide the navigation arrows /
.swiper-button-next, .swiper-button-prev {
display: none;
}

/ Touch zones for navigation */
.touch-zone {
position: absolute;
left: 0;
width: 100%;
z-index: 5;
}

.touch-prev {
top: 0;
height: 50%;
}

.touch-next {
bottom: 0;
height: 50%;
}
</style>
</head>
<body>
<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
<div class="loading-spinner"></div>
</div>

<!-- Content (hidden during loading) -->
<div class="content" id="content">
<!-- Swiper Container -->
<div class="swiper-container">
<div class="swiper-wrapper">
<!-- New Swiper Slides -->
<div class="swiper-slide">
<img src="https://i.ibb.co/zhRv1zt/1.png" alt="Image 1">
</div>
<div class="swiper-slide">
<img src="https://i.ibb.co/4P6P2fL/2.png" alt="Image 2">
</div>
<div class="swiper-slide">
<img src="https://i.ibb.co/yfgtn7X/3.png" alt="Image 3">
</div>
<div class="swiper-slide">
<img src="https://i.ibb.co/C8s2tG1/4.png" alt="Image 4">
</div>
</div>

<!-- Add Pagination (optional) -->
<div class="swiper-pagination"></div>

<!-- Scrollbar (optional) -->
<div class="swiper-scrollbar"></div>

<!-- Touch zones for navigation -->
<div class="touch-zone touch-prev"></div>
<div class="touch-zone touch-next"></div>
</div>

<!-- Down Scroll Icon -->
<div class="down-scroll-icon">â†“</div> <!-- Down Arrow Icon -->
</div>

<!-- Link to Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
// Simulate loading (in a real app, you'd wait for images to load)
window.addEventListener('DOMContentLoaded', () => {
setTimeout(() => {
document.getElementById('loadingScreen').style.opacity = '0';
document.getElementById('content').style.display = 'block';

setTimeout(() => {
document.getElementById('loadingScreen').style.display = 'none';
}, 500);
}, 1500); // 1.5 second loading delay
});

// Initialize Swiper with vertical direction and fade transition
const swiper = new Swiper('.swiper-container', {
direction: 'vertical',
slidesPerView: 1,
spaceBetween: 0,
loop: true,
autoplay: false,
pagination: {
el: '.swiper-pagination',
clickable: true,
},
scrollbar: {
el: '.swiper-scrollbar',
hide: true,
},
effect: 'fade',
fadeEffect: {
crossFade: true,
},
breakpoints: {
768: {
slidesPerView: 1,
},
600: {
slidesPerView: 1,
}
}
});

// Add functionality to down scroll icon
document.querySelector('.down-scroll-icon').addEventListener('click', () => {
swiper.slideNext();
});

// Add touch navigation
document.querySelector('.touch-prev').addEventListener('click', () => {
swiper.slidePrev();
});

document.querySelector('.touch-next').addEventListener('click', () => {
swiper.slideNext();
});

// Also make the entire screen respond to touches
let startY;

document.addEventListener('touchstart', (e) => {
startY = e.touches[0].clientY;
}, { passive: true });

document.addEventListener('touchend', (e) => {
if (!startY) return;

const endY = e.changedTouches[0].clientY;
const diff = startY - endY;

// If significant vertical movement
if (Math.abs(diff) > 50) {
if (diff > 0) {
// Swiped up - next
swiper.slideNext();
} else {
// Swiped down - prev
swiper.slidePrev();
}
}

startY = null;
}, { passive: true });
</script>
</body>
